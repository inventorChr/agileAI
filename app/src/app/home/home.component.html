<body class="font-sans antialiased bg-gray-50 text-gray-900 min-h-screen flex flex-col">

<main class="flex-1">
  <div class="container mx-auto px-4 py-8">
    <section class="mb-10 text-center">
      <h2 class="text-3xl font-semibold text-gray-800 mb-4">Streamline Your Business Ideas.</h2>
      <p class="text-lg text-gray-600">Decrease Your Time to Market!</p>
    </section>

    <app-idea-submission (ideaSubmitted)="onIdeaSubmitted($event)"></app-idea-submission>

    <section class="bg-gray-200 shadow rounded-lg p-8 mb-6">
      <div class="tab-container">
        <div class="tab-header">
          <button
            (click)="activeTab = 'project-outline'"
            class="tab-button"
            [class.active]="activeTab === 'project-outline'">
            Project Outline
          </button>
          <button
            (click)="activeTab = 'project-plan'"
            class="tab-button"
            [class.active]="activeTab === 'project-plan'">
            Project Plan
          </button>
        </div>

        <div class="tab-content" *ngIf="activeTab === 'project-outline'">
          <app-project-outline [projectId]="projectId"></app-project-outline>
        </div>

        <div class="tab-content" *ngIf="activeTab === 'project-plan'">
          <!-- Project plan content will be moved to a separate component later -->
          <div class="section">
            <h2 class="section-title">Project Plan Content</h2>
            <p>Project plan content will be implemented in a separate component.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

</body>
